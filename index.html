<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <!-- App title -->
    <title>Weather App</title>

    <!-- Favicon -->
    <link href="./assets/images/icons/favicon96x96.ico" rel="shortcut icon"/>

    <!-- Theme color -->
    <!-- Chrome, Firefox OS and Opera -->
    <meta content="#000" name="theme-color">
    <!-- Windows Phone -->
    <meta content="#000" name="msapplication-navbutton-color">
    <!-- iOS Safari -->
    <meta content="#000" name="apple-mobile-web-app-status-bar-style">

    <!-- Descriptive metas -->
    <meta content="Weather Application" name="description">
    <meta content="Weather Application, Weather" name="keywords">
    <meta content="Amit Hebbi" name="author">

    <!-- style -->
    <link href="./style/index.css" rel="stylesheet">
    <!-- lato font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900&display=swap" rel="stylesheet">
</head>

<body>

<div class="lds-dual-ring center" id="app-loader"></div>

<main hidden>
    <button class="ripple" id="open-menu-btn">
        <img class=".icon-sm-28" src="./assets/images/icons/menu.png">
    </button>

    <!--currently weather section-->
    <section id="current-day-weather-container">
        <h1 class="location-label">Bengaluru</h1>

        <!-- icon,temperature, summary container -->
        <div class="flex-container" id="temperature-summary-container">
            <div>
                <!-- icon -->
                <img src="./assets/images/summary-icons/clear-day-white.png">
            </div>

            <!-- degrees -->
            <div>
                <h1 id="degrees-label">20&#176;</h1>
                <p id="summary-label">Clear Day</p>
            </div>
        </div>

        <!-- humidity and wind speed-->
        <div class="flex-container" id="humidity-wind-container">
            <!-- humidty -->
            <div>
                <img alt="humidity" class="icon-sm-30" src="./assets/images/icons/humidity.png">
                <span>20%</span>
            </div>

            <!-- wind -->
            <div>
                <img alt="humidity" class="icon-sm-30" src="./assets/images/icons/wind-speed-flag.png">
                <span>3 m/h</span>
            </div>
        </div>
    </section>

    <!-- lower panel -->
    <section class="lower-panel">
        <button class="ripple center_x" id="toggle-hourly-weather">
            <img alt="" src="./assets/images/icons/up-arrow.png">
        </button>

        <!-- daily weather -->
        <div class="lower-panel-body " id="daily-weather-wrapper">
            <div class="flex-container weather-box">
                <div>
                    <h1>Sunday</h1>
                </div>
                <div class="flex-container">
                    <div>
                        <p>18&#176;</p>
                    </div>
                    <div>
                        <img alt="" class="icon-sm-30" src="./assets/images/summary-icons/clear-day-white.png">
                    </div>
                </div>
            </div>
        </div>

        <!-- hourly weather -->
        <div class="lower-panel-body" id="hourly-weather-wrapper" visible="false">
            <div class="flex-container weather-box">
                <div>
                    <h1>14:00</h1>
                </div>
                <div class="flex-container">
                    <div>
                        <p>18&#176;</p>
                    </div>
                    <div>
                        <img alt="" class="icon-sm-30" src="./assets/images/summary-icons/clear-day-grey.png">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- menu container -->
    <section id="menu-container">
        <button class="ripple" id="close-menu-btn">
            &#10006;
        </button>

        <!-- container -->
        <div>

            <!-- add location -->
            <div id="add-location-wrapper">
                <input id="location-input" placeholder="Location" type="text">
                <br>
                <button class="ripple disabled" disabled id="add-city-btn">Add City</button>
                <h1 class="location-label">Bengaluru</h1>
            </div>

            <!-- saved cities -->
            <div id="saved-cities-wrapper">
                <div class="flex-container saved-city-box">
                    <div class="ripple">
                        <h1>Bengaluru</h1>
                    </div>
                    <div>
                        <button class="ripple remove-saved-city">-</button>
                    </div>

                </div>
            </div>
        </div>
        </div>
    </section>

</main>
<script src="./scripts/index.js"></script>
</body>

</html>
